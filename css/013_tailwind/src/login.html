<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 p-8 rounded-lg shadow-2xl max-w-sm w-full">
      <h1 class="text-white text-3xl text-center mb-6 font-bold">Login</h1>
      <form action="">
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="px-3 py-2 w-full bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
        </div>
        <button class="w-full bg-blue-600 rounded-md py-2 text-white hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
